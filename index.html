<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rate The Book</h1>
    <h2>Keep a record of your book's rating</h2>
    <div id="form">

        <label class="label" for="Name">Enter book name:</label><br>
        <input type="text" id="book-name"><br>
        <label class="label" for="Rating">Enter Rating:</label><br>
        <input type="number" id="rating" min="1" max="5"><br>
        <button onclick="addBook()">Submit</button>
        <h2>Rating List</h2>
        <ul id="books"></ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
